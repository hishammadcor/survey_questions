services:
  - type: web
    name: survey-api
    env: python
    rootDir: server
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: sh -c 'uvicorn main:app --host 0.0.0.0 --port ${PORT:-8000}'
    autoDeploy: true
    envVars:
      - key: DATA_DIR
        value: /data